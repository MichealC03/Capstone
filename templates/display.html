<!DOCTYPE html>
<html>
<head>
    {{ header|safe }}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Map for Hour {{ hour }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Map</h1>
        {{ mapBody|safe }}
    </div>

    <div class="container">
        <h3>Success!</h3>
    </div>

    <script>
        {{ script|safe }}
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        
        // Timer for redirection after a certain time (e.g., 5 seconds)
        setTimeout(function() {
            window.location.href = "/add_marker/{{ next_hour }}";  // Replace with the appropriate URL
        }, 2500);  // Time in milliseconds (5 seconds in this example)
    </script>
</body>
</html>
