<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <title>FlaskApp</title>
</head>
<body>
    <h1>Prepare the Schedule for the Day!</h1>
    <br>

    <form action="/process_form" method="POST">
        <div class="container">
            <table id="example" class="table table-striped" style="width:100%">
                <thead>
                    <tr>
                        <th>Airport Name</th>
                        <th>ICAO</th>
                        <th>Include?</th>
                        <th>Number of A321-NEO</th>
                        <th>Number of A330</th>
                        <th>Number of B787</th>
                    </tr>
                </thead>
                <tbody>
                    {% for airport, details in airportDict.items() %}
                        <tr>
                            <td>{{ airport }}</td>
                            <td>{{ details['ICAO'] }}</td>
                            <td>
                                <div class="form-check form-check-lg">
                                    <input class="form-check-input" type="checkbox" name="selectedAirports" value="{{ airport }}">
                                </div>
                            </td>
                            <td>
                                <input type="number" class="form-control form-control-sm" name="numAirplanesA321NEO[{{ airport }}]" min="0" max="5" value="0" style="width: 200px;">
                            </td>
                            <td>
                                <input type="number" class="form-control form-control-sm" name="numAirplanesA330[{{ airport }}]" min="0" max="5" value="0" style="width: 200px;">
                            </td>
                            <td>
                                <input type="number" class="form-control form-control-sm" name="numAirplanesB787[{{ airport }}]" min="0" max="5" value="0" style="width: 200px;">
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-3">
                    <button type="submit" class="btn btn-info btn-lg">Submit</button>
                </div>
            </div>
            
        </div>
        
    </form>

    <script defer src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

    <script defer>
        $(document).ready(function() {
            ('#example').DataTable();
        });
        
    </script>
</body>
</html>
