<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <title>FlaskApp</title>
</head>

<body>
    <h1>Choose the Factors</h1>
    <br>

    <form action="/submit_load_factor" method="post">
        <div class="container">
            <table id="example" class="table table-striped" style="width:100%">
                <thead>
                    <tr>
                        <th>
                            Factor Name
                        </th>
                        <th>
                            1st Quarter
                        </th>
                        <th>
                            2nd Quarter
                        </th>
                        <th>
                            3rd Quarter
                        </th>
                        <th>
                            4th Quarter
                        </th>
                        <th>
                            Year Average
                        </th>
                        <th>
                            Input
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Factor Load Percentage</td>
                        <td>78.2</td>
                        <td>86.7</td>
                        <td>86.1</td>
                        <td>83.5</td>
                        <td>83.63</td>
                        <td><input type="number" name="factor_load_percentage_input" value="83.63" min="75.0" max="90" step=".01"/></td>
                    </tr>
                    <tr>
                        <td>Operating Cost Per Available Seat Mile (cents)</td>
                        <td>14.85</td>
                        <td>14.29</td>
                        <td>15.14</td>
                        <td>15.3</td>
                        <td>14.9</td>
                        <td><input type="number" name="operating_cost_per_available_seat_mile_input" value="14.9" min="13.5" max="16" step=".01"/></td>
                    </tr>

                </tbody>
            </table>

            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-lg-3">
                        <button type="submit" class="btn btn-info btn-lg">Submit</button>
                    </div>
                </div>
            </div>
            
    </form>
    <script defer src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script defer src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

    <script defer>
        $(document).ready(function() {
            ('#example').DataTable();
        });
    </script>
</body>
</html>
